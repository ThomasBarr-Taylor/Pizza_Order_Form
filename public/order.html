<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css">
</head>

<body>
    <header class="jumbotron">
        <h1 class="display-3">Pizza Order Form</h1>
    </header>

    <section class="container">
        <div class="row">
            <div class="col-sm-5">
                <form action="#">
                    <!-- <div class="form-group">
                        <h2>Customer Information</h2>
                        <label for="firstName">FirstName</label>
                        <input class="form-control" type="text" name="firstName" id="firstName">
                        <label for="lastName">LastName</label>
                        <input class="form-control" type="text" name="lastName" id="lastName">
                    </div> -->

                    <div class="form-group">
                        <h2>Select Size</h2>
                        <label class="radio-inline" for="small"><input type="radio" name="size" id="small" value="small"
                                checked>
                            Small
                        </label>
                        <label class="radio-inline" for="medium"><input type="radio" name="size" id="medium"
                                value="medium">
                            Medium
                        </label>
                        <label class="radio-inline" for="large"><input type="radio" name="size" id="large"
                                value="large">
                            Large
                        </label>
                    </div>
                    <h2>Select Toppings</h2>
                    <div class="form-group">
                        <div class="checkbox">
                            <label for="pepperoni">
                                <input type="checkbox" name="toppings[]" id="pepperoni" value="pepperoni">
                                Pepperoni
                            </label>
                        </div>
                        <div class="checkbox">
                            <label for="olives">
                                <input type="checkbox" name="toppings[]" id="olives" value="olives">
                                Olives
                            </label>
                        </div>
                        <div class="checkbox">
                            <label for="mushrooms">
                                <input type="checkbox" name="toppings[]" id="mushrooms" value="mushrooms">
                                Mushrooms
                            </label>
                        </div>
                    </div>
                    <button id="order" type="button"> Add Item to order </button>
                </form>
                <form action="/submitOrder">
                    <button id="submitOrder" type="submit">Submit Order</button>
                </form>
            </div>
            <div class="col-sm-2">
            </div>
            <div class="col-sm-5">
                    <h1 id="details"></h1>
                    <table id="tableID">
                        <tr>
                            <th>Toppings</th>
                            <th>Size</th>
                            <th>Price</th>
                        </tr>
                    </table>
                <div id="totalPrice"></div>
            </div>
        </div>

    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
